<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" type=text/css href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="jumbotron" id="header">
            <h1 class="display">Train Schedule</h1>
        </div>

        <table class="table" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>

        <form class="form">
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" " placeholder="enter train name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="enter your destination">
            </div>
            <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="enter the first train time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="enter how often the train arrives">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    </div>

</body>
</html>
